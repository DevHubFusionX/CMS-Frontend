<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/HubFusionx-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HubFusionx CMS - Modern content management system for creating, managing, and publishing digital content with advanced features." />
    <title>HubFusionx CMS</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fusionx-nine.vercel.app/" />
    <meta property="og:title" content="HubFusionx CMS - Modern Content Management System" />
    <meta property="og:description" content="Create, manage, and publish digital content with our advanced CMS featuring SEO tools, version history, and multilingual support." />
    <meta property="og:image" content="https://fusionx-nine.vercel.app/images/og-preview.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:site_name" content="HubFusionx CMS" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://fusionx-nine.vercel.app/" />
    <meta property="twitter:title" content="HubFusionx CMS - Modern Content Management System" />
    <meta property="twitter:description" content="Create, manage, and publish digital content with our advanced CMS featuring SEO tools, version history, and multilingual support." />
    <meta property="twitter:image" content="https://fusionx-nine.vercel.app/images/og-preview.jpg" />
    
    <!-- Additional SEO -->
    <meta name="author" content="HubFusionx" />
    <meta name="keywords" content="CMS, Content Management, Blog, Publishing, SEO, Digital Content" />
    <link rel="canonical" href="https://fusionx-nine.vercel.app/" />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://cms-2prb.onrender.com">
    <link rel="preconnect" href="https://cms-2prb.onrender.com">
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'">
    
    <!-- Critical CSS inline -->
    <style>
      body { font-family: 'Inter', system-ui, -apple-system, sans-serif; margin: 0; }
      .loading-spinner { animation: spin 1s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
      /* Prevent layout shift */
      #root { min-height: 100vh; }
      /* Optimize font loading */
      .font-inter { font-display: swap; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
